name: Claude Code Dialectical Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.ts'
      - '**/*.js'
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.md'
      - '**/*.yml' 
      - '**/*.yaml'
      - 'package.json'
      - 'package-lock.json'
      - '**/*.sh'
      - '**/setup.*'
      - 'CLAUDE.md'
      - 'README.md'
      - '.espanso/**/*'
      - 'rivals.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  dialectical-review:
    if: github.actor != 'dependabot[bot]' && !contains(github.event.pull_request.title, '[WIP]') && !contains(github.event.pull_request.title, 'chore:')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Dialectical Review
        uses: anthropics/claude-code-action@beta
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: claude-3-opus-20240229
          sticky_comment: true
          test_command: npm test
          build_command: npm run build
          custom_prompt: |
